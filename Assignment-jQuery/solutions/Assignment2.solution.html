<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Live Counter</title>
</head>

<body>

  <div id="counter">0</div>

  <button id="counter-btn">+1</button>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script>
    /**
     * Objective: Use javascript to update a coutner on the page
     * 
     * - Use jquery to listen for clicks on button#counter-btn button
     * - Every time the button is clicked update div#counter with the incremented value
     * 
     * Example: If button#counter-btn is clicked 5 times, div#counter should have the value 5
     * */
    let count = $('#counter').text();
    $("#counter-btn").on('click', function (event) {
      count++;
      $('#counter').text(count);
    });
  </script>
</body>

</html>
