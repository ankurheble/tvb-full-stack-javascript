<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Live Counter - Inc and Dec</title>
</head>

<style>
  #box {
    width: 150px;
    height: 150px;
    background: pink;
  }
</style>

<body>

  <div id="box"></div>

  <!-- include jquery here -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script>
    /**
     * Objective: Use javascript to change the size of the box
     * 
     * - Use jquery to listen for mouseover (or hover) on div#box
     * - When the mouse hovers over the box, change it's size to 300x300 px
     * */
    $('#box').on('mouseover',function(event){
      $('#box').css("width","300px");
      $('#box').css("height","300px");
    });
    $('#box').on('mouseout',function(event){
      $('#box').css("width","150px");
      $('#box').css("height","150px");
    });
  </script>
</body>

</html>
